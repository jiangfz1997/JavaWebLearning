<!DOCTYPE html> <!-- 约束，声明 -->
<html lang="en"> <!-- html标签， 一般分为两部分， 分别是head和body -->
<head> <!-- 表示头部信息，一般包含title标签， css样式， js代码 -->
    <meta charset="UTF-8">
    <title>标题</title>
</head>
    <img bgcolor="red">
    <h1 align = "center">hello</h1>

    <hr/><!--换段-->
    <a href="http://www.baidu.com"> SHIT </a>  <!--超链接-->
    <button onclick="alert(ddd)">sssss</button> <!--按钮-->

    <ul type="none"> <!--无序列表-->
        <li>fafafafa</li>
        <li>qqqqqqq</li>
    </ul>

    <ol> <!--有序列表-->
        <li>dafadfadfsa</li>
        <li>adfsfsf</li>
    </ol>

    <!--显示图片
        相对路径： . 表示当前文件所在的目录
                 .. 当前文件所在上一级目录
                 文件名 表示./文件名

         绝对路径： http://ip:port/工程名/资源路径

         width/height: 设置图片尺寸
         border：边框尺寸
         alt： 当找不到图片时代替图片信息-->
    <img src="./Image/test.jpg" width="100" height="120" alt="None" />

    <table align="center" border="1" width="300" height="200" cellspacing="2"> <!--cellspacing是表格间距-->
        <tr>
            <td align="center"><b>1.1</b></td>
            <td>1.2</td>
            <th>1.3</th>  <!--表头标签1.1 = 1.3-->
        </tr>
        <tr>
            <td>2.1</td>
        </tr>
        <tr>
            <td>3.1</td>
        </tr>
    </table>
<hr/>

<!--合并单元格-->
    <table align="center" border="1" width="300" height="200" cellspacing="2">
        <tr>
            <td colspan="2">1.1</td> <!--单元格占了两列宽度-->
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
        </tr>
        <tr>
            <td rowspan="2">2.1</td> <!--单元格跨两行-->
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>
        </tr>
        <tr>
            <td>4.1</td>
            <td>4.2</td>
            <td>4.3</td>
            <td>4.4</td>
        </tr>
    </table>
<!--iframe可以在页面上单独开辟一个小区域-->
<!--iframe和a标签组合使用：
        1.在iframe标签中使用name属性定义一个名称
        2.在a标签的target属性上设置iframe的name属性值-->
<iframe src = "./hello2.html" width="500" height="400" name="abc"></iframe>
    <br/>
    <ul>
        <li><a href="hello3.html" target="abc">hello3.html</a></li> <!--菜单-->
    </ul>

</body>
</html>

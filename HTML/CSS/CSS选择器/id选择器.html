<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--id选择器格式：
     #id属性值{
        属性：值;
     }
     id选择器可以让我们通过id属性选择性使用此样式-->

<style type="text/css">
    #id0001{
        color: green;
        font-size: 30px;
        border: 1px;
    }
    #id0002{
        color: black;
        font-size: 20px;
        border-style: dashed;
    }
</style>
<body>
    <div id="id0001">tag1</div> <!--在此处添加id属性来套用样式-->
    <div id="id0002">tag2</div>
    <span>tag3</span>
    <span>tag4</span>
</body>
</html>

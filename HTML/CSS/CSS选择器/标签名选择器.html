<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--tag选择器的格式是
    标签名{
           属性：值；
     }-->
    <style type="text/css">
        div{
            border: 1px solid yellow;    /*边框*/
            color: blue;    /*字体颜色*/
            font-size: 30px;    /*字体大小*/
            border-style: dashed;    /*虚线边框*/

        }
    </style>
</head>
<body>
    <div style="border: 1px solid darkred">tag1</div>
    <div>tag2</div>
    <span>tag3</span>
    <span>tag4</span>
</body>
</html>

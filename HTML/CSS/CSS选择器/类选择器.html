<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--class类型选择器的格式是：
        .class属性值{
            属性：值；
        }
        class类型选择器， 可以通过class属性有效的选择性地去使用这个样式
        -->
    <style type="text/css">
        .class01{
            color: green;
        }
        .class02{
            color: red;
        }
    </style>
</head>
<body>
    <div class="class01">tag1</div> <!--选择想使用的class-->
    <div class="class02">tag2</div>
    <span class="class01">tag3</span>
    <span>tag4</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--style标签专门用于定义css代码
        缺点：只能在同一页面复用代码，无法多个页面复用
             维护起来不方便，实际项目中有成千上万页面-->
    <style type="text/css">
        /*在css内部是用此来注释*/
        div{
            border:1px solid red;
        }
        span{
            border:2px solid greenyellow;
        }
    </style>
</head>
<body>
    <div>tag1</div>
    <div>tag2</div>
    <span>tag3</span>
    <span>tag4</span>
</body>
</html>

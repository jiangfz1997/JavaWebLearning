<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form practice</title>
</head>

<!--form就是表单

    常用： input type=text是文件输入框
                type=password是密码
                type=radio是单选框，name属性可以为多个选框分组，从而达到每组均为单选 checked表示默认选中
                type=checkbox是复选框
                type=reset是重置按钮 value可修改按钮文字
                type=submit是提交按钮
                type=button是按钮
                type=file是文件上传
                type=hidden是隐藏域， 当我们要发送某些不需要用户参与的信息，可以使用
            select是下拉选单，selected=selected是默认选项
            textarea是多行输入文本框
    action属性设置提交的服务器地址
    method属性设置提交的方式GET或POST

    表单提交时，数据没有发送给服务器的三种情况：
        1.表单项没有name属性值
        2.单选、复选（下拉列表中的opinion）都要添加value以便发送给服务器
        3.表单项不在提交的form标签中

    GET请求的特点：
        1.浏览器的地址栏中的地址是：action属性+？+请求参数
            请求参数格式是：name=value&name=value
        2.不安全
        3.有数据长度限制（<100）
    Post请求特点：
        1.浏览器地址栏只有action属性值
        2.相对于GET较为安全
        3.理论上没有数据长度限制
          -->
<body>
    <form action="http://www.baidu.com" method="get">
        <input type="hidden" name="action" value="login">
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td> 用户名称：</td>
                <td>
                    <input type="text" value="默认值" name="username"> <!--有name属性值-->
                </td>
            </tr>
            <tr>
                <td> 用户密码：</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" checked="checked"/>男
                    <input type="radio" name="sex"/> 女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td> <!--没有属性值-->
                <td>
                    <input type="checkbox" value="Java"/> Java <!--value属性-->
                    <input type="checkbox"/> JavaScript
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select>
                        <option selected="selected">中国</option>
                        <option> 美国</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td>
                    <textarea rows="10" cols="20">默认值</textarea>
                </td>
            </tr>
            <tr>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="reset" value="RESET"/></td>
                <td><input type="submit"/></td>

            </tr>

        </table>





<!--        -->

    </form>
</body>
</html>

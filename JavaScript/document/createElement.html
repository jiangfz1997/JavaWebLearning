<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function(){    //onload指页面加载完毕后才进行操作
            var divObj = document.createElement("div");
            divObj.innerHTML = "冰川三明治";

            document.body.appendChild(divObj);    //由于body需要下面的body加载完才可使用，因此需要window.onload
        }
        //使用js来创建html标签，并显示在页面上

    </script>
</head>
<body>

</body>
</html>

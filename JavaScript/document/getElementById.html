<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
       /*用户点击按钮时，要获取输出框中的内容，验证其是否合法
       * 必须由字母，数字，下划线，长度5-12
       * */
        function func() {
            // 1.获取标签
            var usernameObj = document.getElementById("username");
            alert(usernameObj);   //{object HTMLInputElement} 是dom对象
            var usernameText = usernameObj.value;
            var patt = /^\w{5,12}$/    // 正则表达式
            /*
            * test()用于测试某个字符串是否符合规则，返回true/false
            * */
            var usernameSpan = document.getElementById("usernamespan")
            /*
            * innerHTML 表示起始标签和结束标签中的内容
            * innerHTML 这个属性可读，可写
            * */

            if(patt.test(usernameText)){
                //usernameSpan.innerHTML = "用户合法";
                usernameSpan.innerHTML = " <img src=\"test.jpg\" width=\"30\" height=\"50\">";
            }else{
                usernameSpan.innerHTML = "用户不合法";
            }
        }
    </script>
</head>
<body>
    用户名：<input type="text" id="username" value=""/>
    <span id="usernamespan" >
        <!--使用图片来指示-->
        <img src="test.jpg" width="30" height="50">
    </span>
    <button onclick="func()">校验</button>

</body>
</html>

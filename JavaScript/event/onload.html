<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--动态注册固定写法-->
    <script type="text/javascript">
        window.onload = function(){
            alert("动态事件");
        }
    </script>

</head>



<!--静态注册onload事件
    通常将功能写成js然后在标签处调用函数-->

<body onload="alert('静态事件')">

</body>
</html>
